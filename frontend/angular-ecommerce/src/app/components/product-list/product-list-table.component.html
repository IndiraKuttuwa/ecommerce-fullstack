<table class="table">

    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempProduct of products">
            <td class="text-center">{{ tempProduct.name}}</td>
            <td class="text-center">{{ tempProduct.unitPrice | currency: 'USD'}}</td>
            <td class="text-center">{{ tempProduct.unitsInStock}}</td>
            <td class="text-center">
                <img src= "{{tempProduct.imageUrl }}" height= "50"/>
            </td>
        </tr>
    </tbody>

</table>
